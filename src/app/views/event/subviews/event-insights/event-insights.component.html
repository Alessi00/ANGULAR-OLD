<div class="row">
  <div class="col-12 col-sm-6 p-2" *ngIf="qualInsights">
    <toa-insights-card [event]="event" [insights]="qualInsights" [isQual]="true"></toa-insights-card>
  </div>
  <div class="col-12 col-sm-6 p-2" *ngIf="elimInsights">
    <toa-insights-card [event]="event" [insights]="elimInsights" [isQual]="false"></toa-insights-card>
  </div>
</div>
