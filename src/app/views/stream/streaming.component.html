<div *ngIf="streams" class="main">
  <div class="row m-0 h-100">

    <div class="row p-0 m-0 col-12 col-12 col-lg-10" *ngIf="streams.length > 0">
      <div class="col-lg-7 p-0">
        <toa-stream-item [id]="0" [streams]="streams"></toa-stream-item>
      </div>

      <div class="col-lg-5 p-0">
        <toa-stream-item [id]="1" height="50%" [streams]="streams"></toa-stream-item>
        <toa-stream-item [id]="2" height="50%" [streams]="streams"></toa-stream-item>
      </div>
    </div>

    <h5 class="text-center mt-5 col-12 col-lg-10" *ngIf="streams && streams.length <= 0">
      {{ 'no_data.streams_long' | translate }}
    </h5>
    <div class="col-2 d-none d-lg-block chat">
      <iframe frameborder="0"
              scrolling="no"
              src="https://www.twitch.tv/embed/theorangealliance/chat">
      </iframe>
    </div>
  </div>
</div>
