<div class="col-12 ">
  <mdc-list class="row">
    <div *ngFor="let award of event.awards; let i = index;">
      <h3 mdcListGroupSubheader class="list-header mb-1" [class.mt-0]="i == 0" [class.mt-3]="i > 0" *ngIf="isNewList(i)">{{ getHeader(award) }}</h3>
      <toa-award-item [award]="award" [mini]="true"></toa-award-item>
    </div>
  </mdc-list>
</div>
