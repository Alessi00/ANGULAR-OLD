<mdc-dialog>
  <mdc-dialog-container>
    <mdc-dialog-surface>
      <mdc-dialog-title>{{ match.matchName }}</mdc-dialog-title>
      <mdc-dialog-content [dir]="'config.direction' | translate">
        <div class="mt-3" *ngIf="match">

          <mdc-card class="toa-card p-0 w-100 mb-3" *ngIf="videoSafeURL">
            <div class="embed-responsive embed-responsive-16by9" style="border-radius:6px">
              <iframe class="embed-responsive-item" [src]="videoSafeURL" allowfullscreen></iframe>
            </div>
          </mdc-card>

          <div class="w-100" *ngIf="match && match.details">
            <mdc-card class="toa-card p-0 toa-match-details">
              <toa-match-details [match]="match"></toa-match-details>
            </mdc-card>
          </div>
        </div>
      </mdc-dialog-content>
      <mdc-dialog-actions>
        <button mdcDialogButton mdcDialogAction="close" (click)="back()">{{ 'general.close' | translate }}</button>
      </mdc-dialog-actions>
    </mdc-dialog-surface>
  </mdc-dialog-container>
</mdc-dialog>
