<a [routerLink]="clickable ? '/leagues/' + league.leagueKey : null" class="no-underline mdc-list--two-line">
  <mdc-list-item interactive>
    <mdc-list-item-text>
       <span class="black">{{ league.description }}</span>
      <span class="mdc-list-item__secondary-text"><span style="text-transform: capitalize">{{ league.leagueKey }}</span></span>
    </mdc-list-item-text>
  </mdc-list-item>
</a>
